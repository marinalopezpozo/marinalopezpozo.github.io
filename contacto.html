<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Marina López-Pozo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f7f9fc;
      color: #222;
    }

    .banner {
      background-color: #09e393;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.5em;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-size: 1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0984e3;
      margin-top: 0;
    }

    p {
      line-height: 1.6;
      font-size: 1.1em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #09e393;
      outline: none;
    }

    button {
      background-color: #006600;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d00;
    }

    .info {
      margin-bottom: 30px;
      font-size: 1.1em;
    }

  </style>
</head>
<body>

  <div class="banner">
    Contacto
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Publicaciones.html">Publicaciones</a>
      <a href="Proyectos.html">Proyectos</a>
      <a href="Viajes.html">Viajes</a>
      <a href="CV.html">CV</a>
    </nav>
  </div>

  <section>
    <div class="info">
      <h2>Dirección institucional</h2>
      <p>
        Department of Ecology & Evolutionary Biology<br />
        UCB 344; Ramaley N122<br />
        University of Colorado<br />
        Boulder, CO 80309-0334<br />
        USA
      </p>
      <h2>Correo electrónico</h2>
      <p>marina.lopezpozo@colorado.edu</p>
    </div>

    <h2>Formulario de contacto</h2>
    <form id="contactForm" onsubmit="return enviarFormulario(event)">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script>
    function enviarFormulario(event) {
      event.preventDefault();

      // Obtener datos del formulario
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if (!nombre || !email || !mensaje) {
        alert('Por favor, completa todos los campos.');
        return false;
      }

      // Aquí podrías añadir lógica para enviar datos a servidor o API
      // Por ahora solo mostramos un mensaje de confirmación

      alert(`Gracias por tu mensaje, ${nombre}. Me pondré en contacto contigo pronto.`);

      // Opcional: resetear formulario
      document.getElementById('contactForm').reset();

      return true;
    }
  </script>

</body>
</html>
